// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {    
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'commons-io:commons-io:2.4'
    
    compile ('org.springframework.boot:spring-boot-starter-batch:1.3.3.RELEASE') {
    	exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
    compile 'org.springframework.boot:spring-boot-starter-log4j:1.3.3.RELEASE'    
    compile 'org.springframework:spring-jdbc:3.2.15.RELEASE'

	// Use JUnit test framework
    testCompile 'junit:junit:4.12'
    testCompile 'org.springframework:spring-test:4.2.5.RELEASE'
}

mainClassName = mainClass

jar {
	manifest {
		attributes (
			'Main-Class': mainClass
	 	)
	}
	from {
		sourceSets.main.allJava // Include source files
	}
	from {
		configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } // Include compile dependencies
	}
    baseName = projectName
}
